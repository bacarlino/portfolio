{% extends "portfolio/projects.html" %}

{% block body %}

{% load static %}
<link rel="stylesheet" href="{% static 'wikiviewer/wikiviewer.css' %}" />



<div class="container main text-center">

  <div class="row main-row">
    <div class="col-md-offset-3 col-md-6">
      <h1>FCC_WIKI_VIEWER</h1>
      <h3>BAC</h3>
      <div class="wiki-app">
        <a target="_blank" href="https://en.wikipedia.org/wiki/Special:Random"><button type="submit" class="btn btn-default" id="random">Random Wiki</button></a>
<form id="search">
        <div class="form-inline">
          <label for="search" class="sr-only">Search Wikipedia</label>
          <input type="text" class="form-control" id="search-box" placeholder="Search Wikipedia">
          <button type="submit" class="btn btn-default" id="search-button">Search</button>
        </div>
        </form>
        </div>
    </div>
  </div>
<div class="row">
  <div class="col-md-offset-2 col-md-8">
    <ul class='result-box'></ul>
  </div>
</div>
</div>

{% load static %}
<script src="{% static "wikiviewer/wikiviewer.js" %}"></script>

{% endblock %}
